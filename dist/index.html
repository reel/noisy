<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="noisy.min.css" media="screen" title="no title" charset="utf-8">
    <script src="noisy.js"></script>
</head>

<body>
    <div class="player">
    </div>

    <script type="text/javascript">
        var good = new Noisy({
            targetElement: '.player'
        });
        good.mount([{
            src: 'http://cdn001.podboxx.com/get/9Mw8jdXesCSWSX4jC.mp4',
            before: function() {
                console.log('before')
            },
            after: function() {
                console.log('after...')
            }
        }, {
            src: "http://cdn001.podboxx.com/get/7x9ytMP5b2Au8m6zh.mp4",
            ads: {
                clickthrough: "http://staging.podboxx.com",
                name: "Blue 15s",
                report: "http://api.podboxx.com/ads/7cj7sLDNywEPg7NdM/report.gif"
            }
        }, {
            src: 'http://cdn001.podboxx.com/get/9Mw8jdXesCSWSX4jC.mp4?3'
        }, {
            src: 'http://cdn001.podboxx.com/get/tH4arZPmZT2ksysDr.mp4?4',
            after: function() {
                console.log('after...!!!')
            }
        }, {
            src: 'http://cdn001.podboxx.com/get/9Mw8jdXesCSWSX4jC.mp4?5'
        }]);
        good.play();
    </script>
</body>

</html>
